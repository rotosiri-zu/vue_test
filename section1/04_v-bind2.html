<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>

  <div id="app"> <!-- 仮装DOM-->
    {{ message }}
    <!-- <a href="{{ google }}">googleへのリンク</a> -->
    <!-- <a v-bind:href="google">googleへのリンク</a> -->
    <a :href="google">googleへのリンク</a>
    <br>
    オブジェクト. キー
    <a :href="book.url">{{ book.title }}</a> 
    <!-- <img src="" alt="" target="">
    <input :name="" :value="" :placeholder=""> -->
    <br>
    <input v-bind="{name:formInput.name, placeholder:formInput.placeholder}">
    <br>
    <input v-bind="formInput">
   </div>


  <script>
     // Vueクラス->インスタンス化(実態) new
    // let app = new Vue({

    // });
    
    var app = new Vue({
      el: '#app', // 仮装DOM
      data(){　// 初期設定
        return {
          message: 'Hello Vue!', // キー(key):値(value)
          google: 'https://google.com',
          book: {
            title: '本のタイトル',
            url: 'https://google.com'
          },
          formInput: {
            name: 'your_name',
            placeholder: 'お名前を入力してください'
          }
        }
      }
    })

  </script>
</body>
</html>
